<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
   
   body{
       background-image: url(https://media.istockphoto.com/id/1331135575/photo/gold-color-antique-watch-mechanism-working.webp?b=1&s=170667a&w=0&k=20&c=QPwwJSg4zK7JkIBcXkRBm068H5XlBhCpiLcyqLMRMHk=);     
       background-repeat: no-repeat;
       background-size: cover;
       text-align: center;

    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

   }
   

    h1{
       
       display: inline-block;
       margin-top: 200px;
       color: rgb(190, 113, 187); 
       font-size: 50px;
         
       
    }
    h2{
        display: inline-block;
       width: 60px;
       color: white; 
       font-size: 50px;
         
       
    }
    button{
        color:white;
        background-color: rgb(117, 141, 182);
        padding: 5px;
        border-radius: 8px;
        border: 1px solid white;
        width: 80px;
        font-size: 20px;       
    }
    button:hover{
        background: transparent;
    }
    .main{
        background-color: black;
        border: 1px solid black;
        display: inline-block;
        margin-bottom: 35px;
        border-radius: 100px;
        padding: 10px;
        box-shadow: 0px 0px 35px gray;
    }
   
</style>

<body>

    
        <div>
        <h1 class="he1">Stop Watch</h1>
    </div>

    <div class="main">
        <h2 id="hourHeading" onclick="hour()" >0:</h2>
        <h2 id="minHeading" onclick="min()" >0:</h2>
        <h2 id="secHeading" onclick="sec()" >0:</h2>
        <h2 id="msecHeading" onclick="msec()" >0</h2>
    </div><br>

    <div>
        <button id="startbtn" onclick="Start()" >Start</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="Pause()" >Pause</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="Reset()" >Reset</button>
    </div></div>

  

    <script src="app.js"></script>
</body>
</html>
